      overview: >-
        FabLab - "Laboratoire Ouvert Villeurbannais"
      desc:
        long: >-
          "LOV" is an association based in Villeurbanne which aims are:

            * To offer its members __a shared workspace and resources__,
            * __To promote the transmission__ of scientific and technological
              knowledges and how to apply them.

          The association principles are:

            * To focus on making,
            * To be able to offer __discovery and in-depth workshops__,
            * To __favor practices of open work__ for the various resources and
              accomplishment created as part of projects.

        short: >-
          "LOV" is a FabLab with the aim of offering shared resources to make
          projects.
