            * Proposal of __digital activities__ for MPT members (installation
              of a media center or a retro console center on a Raspberry Pi,
              introduction to home automation, etc.).
            * __EPN support for system administration__:
                * Update of computer rooms (~ 40 PCs),
                * Implementation of maintenance automation tools,
                * Documentation of tools and training of EPN members in tools,
                * Installation of new PCs and servers,
                * Etc.
            * __Volunteer organizer__ for digital events organized by EPN:
                * [Les Expériences
                  Numériques (Digital Experiences)](https://epn.salledesrancy.com/experiences-numeriques/)
                * [Les Journées du Logiciel Libre
                  (JDLL - Open-Source Software Days)](https://epn.salledesrancy.com/journeelogiciellibre/)

          short: >-
            Mainly within the "Espace Public Numérique" : Workshop, help for
            IT maintenance, …
  - organization:
