      url: https://www.grainesdimages.fr/
      logo: association/grainesdimages.png
      overview: INSA Lyon photography association
      desc:
        long: >-
          "Graines d’Images" is __one of the oldest INSA's association__. It
          is present at every show, concert and event to provide lasting
          memories for the students.


          The association offers to its members:

            * __Equipment loan, a Studio and a film photo laboratory__,
            * __Coverage of various events__, mainly concerts, plays, sports
              competitions, etc., in connection with the associations of the Doua
              campus.
            * __Training courses__, for beginners as well as for experienced
              ones concerning shooting, image processing, etc.
            * __Workshops and outings__ to put into practice the knowledge
              acquired during training.

        short: >-
          "Graines d'Images" is present at lots of events on the Doua campus,
          offers training, equipment loan,…
