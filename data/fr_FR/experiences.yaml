      url: https://liris.cnrs.fr
      overview: >-
        Le Laboratoire d’InfoRmatique en Image et Systèmes d’information (LIRIS)
        est une unité mixte de recherche (UMR 5205) du CNRS, de l'INSA de Lyon,
