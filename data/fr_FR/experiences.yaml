            phase de spécification, de configuration et de déploiement d'un
            environnement pour la gestion et l'analyse de masses de données.

            ##### Activités {.subtitle}

            Concernant la plateforme __[PAGoDA][pagoda]__, mes principales activités
            étaient:

              - Conception de l'architecture matériel et logiciel de
                l'application,
              - Mise en place d'outil de gestion automatisé, principalement via
                __Ansible__ pour:
                  - Le déploiement de l'architecture matériel via __OpenStack__,
                  - Le déploiement et la configuration d'outils de
                    containerisation et d'orchestration au sein de
                    l'architecture matériel, tel que __Docker__, __Rancher__,
                    __Kubernetes__, __Helm__,
              - Veille concernant les solutions monitoring et mis en place
                de prototype, tel que __Prometheus__, __Grafana__, __Elastic
                Stack__,
              - Rédaction de la documentation technique, via __MkDocs__.

            En parallèle de ces activités, j'ai participé à la mise en place
            automatique d'outils d'__Intégration Continue__ (CI), tel que:

              - Le déploiement matériel et logiciel automatique de __Runners
                Gitlab CI__,
              - L'utilisation de ces runners pour le déploiement automatique de
                documentation.

            J'ai aussi proposé des formations internes au laboratoire concernant
            l'utilisation de __Git__ et concernant la sécurisation des données
            (__gpg__, __KeepassXC__, chiffrement de disque dur, ...).


